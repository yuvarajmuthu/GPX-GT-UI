<div class="central-meta item">
	<div class="user-post">
		<div class="friend-info">
			<figure>
				<!--IMAGE OF ENTITY WHO POSTED THIS POST
				<img src="assets/images/yeoman.png" alt="">-->
				<img [src]="profileSmImage" alt="">
			</figure>
			<div class="friend-name">
				<!--clicking this link will navigate to Entity profile-->
				<ins><a href="#" title="">{{post.entityId}}</a></ins>
				<span>published: {{post.createdDate | dateFormatPipe}}</span>
			</div>
			<div *ngIf="post.containsImage" class="post-meta">
					<!-- Show image only if post contains an image -->
					<img [src]="postImage" alt="">
			</div>
			<div *ngIf="post.containsVideo" class="post-meta">
				<div class="we-video-info">

				</div>
			</div>
			<!-- Post text -->
			<div *ngIf="post.containsText" class="description">
					<p>
						{{post.postText}}
					</p>
			</div>
			<div class="post-meta">
					<div class="we-video-info">
						<ul>
							<li>
								<span class="views" data-toggle="tooltip" title="views">
									<i class="fa fa-eye"></i>
									<ins>1.2k</ins>
								</span>
							</li>
							<li>
								<span class="comment" data-toggle="tooltip" title="Comments">
									<i class="fa fa-comments-o"></i>
									<ins>52</ins>
								</span>
							</li>
							<li>
								<span class="like" data-toggle="tooltip" title="like">
									<i class="ti ti-heart"></i>
									<ins>2.2k</ins>
								</span>
							</li>
							<li>
								<span class="dislike" data-toggle="tooltip" title="dislike">
