<div class="row legisBoundary">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    Find Representatives:
  </div>

  <div class="address col-lg-9 col-md-9 col-sm-9 col-xs-9">
    <app-g-address-search (setAddress)="getAddress($event)" adressType="geocode"></app-g-address-search>
  </div>

  <div class="col-xs-3">
    <!--
    <button type="button" (click)="loadStateData()" [ngClass]="{ 'btn-legis btn-legis-select': stateData, 'btn-legis btn-secondary': !stateData }">State</button>
    <button type="button"  (click)="loadCongressData()" [ngClass]="{ 'btn-legis btn-legis-select': congressData, 'btn-legis btn-secondary': !congressData  }">Congress</button>
    -->
    <button type="button" class="find-button-custom-place"  (click)="loadCongressData()" [ngClass]="{ 'btn-legis btn-legis-select': congressData, 'btn-legis btn-secondary': !congressData  }">Find</button>
  </div>
</div>

  <div class="row" [ngClass]="{ 'row legisBoundary': congressData, 'row': !congressData  }">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <ul class="nav">
        <li class="nav-item border-right" *ngFor="let division of divisions">
          <a class="nav-link search-legislator-navpills cursor-hand" (click)="selectDivision(division);return;">
            <span class="badge badge-secondary active">{{division}}</span>
          </a>
        </li>

      </ul>
    </div>
  </div>

  <div class="row" [ngClass]="{ 'row legisBoundary': secondChild, 'row': !secondChild  }">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <ul class="nav">
        <li class="nav-item border-right" *ngFor="let divisionOffice of divisionOffices">
          <a class="nav-link search-legislator-navpills cursor-hand" (click)="selectDivisionOffice(divisionOffice);return;">
            <span class="badge badge-secondary active">{{divisionOffice}}</span>
          </a>
        </li>

      </ul>
    </div>
  </div>

</div>
